<mat-list class="Repo">
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let repo of repos">
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{repo.repo_name}}
                </mat-panel-title>
                <!-- <mat-panel-description>
                  {{issue.group_name}}
                </mat-panel-description> -->
                </mat-expansion-panel-header>
                  {{repo.html_url}}
              </mat-expansion-panel>
          </mat-accordion>
    </mat-list-item>
  </mat-list>
