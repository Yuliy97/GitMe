<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.6.1/fullcalendar.min.css">
<div *ngIf="calendarOptions" class="container">
  <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)"
      (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)"></ng-fullcalendar>
</div>
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_event_modal">Add event</button>
  </div>
  
  <div class="modal fade" id="add_event_modal" tabindex="-1" role="dialog" hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Site Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label>Event Name
            <input type="text" [(ngModel)]="event_name" name="event_name" class="form-control">
          </label>
          <label>Event attendees
            <input type="text" [(ngModel)]="attendees" name="attendees" class="form-control">
          </label>
          <label>Event Description
            <textarea [(ngModel)]="event_description" name="event_description" class="form-control"></textarea>
          </label>
          <label>Start Date
            <form #myForm="ngForm" novalidate>
              <my-date-picker [(ngModel)]="start_date" name="start_date" [options]="myDatePickerOptions"
                      [(ngModel)]="model" required></my-date-picker>
            </form>        
          </label>
          <label>End Date
            <form #myForm="ngForm" novalidate>
              <my-date-picker [(ngModel)]="end_date" name="end_date" [options]="myDatePickerOptions"
                      [(ngModel)]="model" required></my-date-picker>
            </form>        
          </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="on_add()" type="button" id="add_site" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
