<h1 mat-dialog-title color="primary">Add Accounts</h1>
<div mat-dialog-content>
  <p>Login with your GitHub Info.</p>
  <mat-form-field>
    <input matInput (keyup.enter)="login()" [(ngModel)]="email" placeholder="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput (keyup.enter)="login()" type="password" [(ngModel)]="password" placeholder="password"  required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="link" mat-dialog-close>No Thanks</button>
  <button mat-raised-button color="primary" (keyup.enter)="login()" (click)="login()" cdkFocusInitial>Add</button>
</div>
